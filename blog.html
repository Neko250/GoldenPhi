---
layout: page
title : Blog
header : Posts List
group: navigation
---
{% include JB/setup %}

<ul class="list-group">
    {% for post in site.posts %}
        <li class="list-group-item"><span>{{ post.date | date_to_string }}</span> &raquo; <strong><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></strong></li>
    {% endfor %}
</ul>
